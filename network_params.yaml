participants:
  - el_client_type: geth
    el_client_image: ethereum/client-go:latest
    el_client_log_level: ""
    el_extra_params: []
    el_extra_labels: {}
    cl_client_type: lighthouse
    cl_client_image: sigp/lighthouse:latest
    cl_client_log_level: ""
    beacon_extra_params:
      - "--always-prefer-builder-payload" # this is lighthouse specific. this is required for MEV operations to work over local block proposals since profits from the tx pool from the builder and that of the other nodes are the same
      - "--disable-peer-scoring" # lighthouse specific
    beacon_extra_labels: {}
    validator_extra_params: []
    validator_extra_labels: {}
    builder_network_params: null
    validator_count: null
    snooper_enabled: false
    ethereum_metrics_exporter_enabled: false
    el_min_cpu: 0
    el_max_cpu: 0
    el_min_mem: 0
    el_max_mem: 0
    bn_min_cpu: 0
    bn_max_cpu: 0
    bn_min_mem: 0
    bn_max_mem: 0
    v_min_cpu: 0
    v_max_cpu: 0
    v_min_mem: 0
    v_max_mem: 0
    count: 2
    prometheus_config:
      scrape_interval: 15s
      labels: {}
    blobber_enabled: false
    blobber_extra_params: []
network_params:
  network_id: "3151908"
  deposit_contract_address: "0x4242424242424242424242424242424242424242"
  seconds_per_slot: 12
  num_validator_keys_per_node: 64
  preregistered_validator_keys_mnemonic:
    "giant issue aisle success illegal bike spike
    question tent bar rely arctic volcano long crawl hungry vocal artwork sniff fantasy
    very lucky have athlete"
  preregistered_validator_count: 0
  genesis_delay: 120
  max_churn: 8
  ejection_balance: 16000000000
  capella_fork_epoch: 0
  deneb_fork_epoch: 2
  electra_fork_epoch: null
additional_services:
  - tx_spammer
  - blob_spammer
  - el_forkmon
  - beacon_metrics_gazer
  - dora
  - prometheus_grafana
wait_for_finalization: false
global_client_log_level: info
snooper_enabled: false
ethereum_metrics_exporter_enabled: false
parallel_keystore_generation: false
mev_type: full
mev_params:
  mev_relay_image: flashbots/mev-boost-relay
  mev_relay_api_extra_args: []
  mev_relay_housekeeper_extra_args: []
  mev_relay_website_extra_args: []
  mev_builder_extra_args: []
  mev_builder_prometheus_config:
    scrape_interval: 15s
    labels: {}
  mev_flood_image: flashbots/mev-flood
  mev_flood_extra_args:
  - "--txsPerBundle=300"
  mev_flood_seconds_per_bundle: 12
  mev_boost_image: flashbots/mev-boost:1.6.4844.dev5
  # mev_builder_image: flashbots-builder-deneb
  # use either mev_plus or mev_boost, not both for MEV operations, this defaults to using mev_boost if not specified in this file
  use_mev_plus: true
  use_mev_boost: false
mev_plus_params:
  mev_plus_image: mev-plus:latest
  mev_plus_modules:
    externalValidatorProxy: # MEV Plus module name
      logger-level: debug # MEV Plus module flag
    # k2:
    #   listen-address: localhost:9000
grafana_additional_dashboards: []
persistent: false
